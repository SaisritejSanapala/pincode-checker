<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        pincode-checker {
            display: block;
            margin-top: 20px;
        }
    </style>


    <script src="index.js" defer>

    </script>
</head>

<body>

    <h2>Pincode Checker</h2>

    <pincode-checker>
        <form id="pincodeForm">
            <label for="pincode">Enter Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>
            <button type="button" >Check Pincode</button>
        </form>
        <div>
            <p id="result"></p>
        </div>
    </pincode-checker>


</body>

</html>
